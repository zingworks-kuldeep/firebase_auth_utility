name: firebase_auth_utility
description: This versatile Flutter package simplifies the integration of essential features into your mobile app. It includes ready-to-use components for authentication and push notifications.
version: 0.0.4
homepage: https://github.com/zingworks-kuldeep/firebase_auth_utility/tree/master/example
repository: https://github.com/zingworks-kuldeep/firebase_auth_utility
issue_tracker: https://github.com/zingworks-kuldeep/firebase_auth_utility/issues

environment:
  sdk: '>=2.19.2 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: any
  firebase_core: any
  google_sign_in: any
  sign_in_with_apple: any
  firebase_messaging: any
#  flutter_local_notifications: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0